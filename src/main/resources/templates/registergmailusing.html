<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/registergmailusing.css}">
</head>
<body>
    <main>
        <div class="image-sandwi">
            <img src="https://img.freepik.com/vector-premium/vector-diseno-logotipo-sandwich-simple_1594-256.jpg" alt="Logo Empresa">
        </div>
        <form th:action="@{/register-with-mail/alta}" class="register" method="post">
            <div> 
                <label>Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label>Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label>Numero Telefonico</label>
                <input type="number" id="telefono" name="telefono" required>
            </div>
            <div>
                <label>Email</label>
                <input type="mail" id="email" name="email" required>
            </div>
            <div>
                <label>Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <button type="submit">Registrarse</button>
                <p th:text ="${mensaje}"></p>
                <p th:if="${error}" th:text="${error}"></p>
            </div>

        </form>

    </main>
</body>
</html>
